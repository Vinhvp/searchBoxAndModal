<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Box and Modal Notification</title>
    <!-- Boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="modalNotification">
        <button class="modal-btn">
            Modal Popup
        </button>
        <div class="modal-bg hide">
            <div class="modal-popup">
                <div class="modal-header">
                    <h2>Thông Báo</h2>
                    <i class="fas fa-times"></i>
                 </div>
                 <div class="modal-body">
                     <p>Chức năng đang trong quá trình hoàn thành</p>
                     <p>Xin vui lòng quay trở lại.</p>
                 </div>
                 <div class="modal-footer">
                     <button class='modal-footer-btn'>Close</button>
                 </div>
            </div>
        </div>
    </div>
    <div class="searchBox">
       <input class='searchBox-input' type="text">
       <button class="searchBox-btn">
            <i class='bx bx-search-alt-2'></i>
       </button>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
